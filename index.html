<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main>
    <div id="game-container">
      <div id="game-info">
        <div class="player-info">
          <h3>Player:</h3>
          <p id="player-score">0</p>
        </div>
        <div id="gameboard">
          <h2 id="winner-info"></h2>
          <button id="new-game-btn">New Game</button>
          <div id="round-picks"></div>
        </div>
        <div class="player-info">
          <h3>Computer:</h3>
          <p id="computer-score">0</p>
        </div>
      </div>
      <div id="player-controls">
        <h3>Pick your next move</h3>
        <div id="picks-list">
          <img id="rock-icon">
          <img id="paper-icon">
          <img id="scissors-icon">
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Made with ‚ù§ by <a href="https://github.com/gonzalobarreiro" target="_blank">gonzalobarreiro</a></p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
